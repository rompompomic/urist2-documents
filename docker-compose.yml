version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=5000
    env_file:
      - .env
    volumes:
      # Сохраняем данные между перезапусками
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./resultdoc:/app/resultdoc
      - ./debtors.db:/app/debtors.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

